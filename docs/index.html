<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EOS SDK for Unity — Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="EOS SDK for Unity — lightweight Epic Online Services wrapper">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <style>
    :root {
      --theme-color: #42b983;
      --theme-color-dark: #3aa776;
    }
    .sidebar-nav li a { font-size: 14px; }
    .markdown-section h1 { margin-top: 0; }
    .tip { background: #1a3a2a; border-left: 4px solid #42b983; padding: 12px 24px; margin: 16px 0; }
    .warning { background: #3a2a1a; border-left: 4px solid #e6a23c; padding: 12px 24px; margin: 16px 0; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'EOS SDK for Unity',
      repo: 'https://github.com/TrentSterling/eos-sdk',
      loadSidebar: true,
      subMaxLevel: 3,
      search: 'auto',
      auto2top: true,
      coverpage: false,
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-groovy.min.js"></script>
</body>
</html>
